name: islamic_quiz_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ^3.9.0

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.8

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    flutter_launcher_icons: ^0.14.4
    flutter_native_splash: ^2.4.6

flutter:
    uses-material-design: true

    assets:
        - assets/images/badges/
        - assets/images/quizbg/
        - assets/images/timers/
        - assets/images/logos/

    fonts:
        - family: Caprasimo
          fonts:
              - asset: assets/fonts/Caprasimo/Caprasimo-Regular.ttf

        - family: Luckiest_Guy
          fonts:
              - asset: assets/fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf

        - family: Lora
          fonts:
              - asset: assets/fonts/Lora/Lora-VariableFont_wght.ttf
        
        - family: Archivo_Black
          fonts:
              - asset: assets/fonts/Archivo_Black/ArchivoBlack-Regular.ttf

flutter_native_splash:
    color: "#ffffff"
    image: "assets/images/logos/splashlogo.png"
    android: true
    ios: false
    fullscreen: true
    
    android_12:
        icon_background_color: "#ffffff"
        image: "assets/images/logos/splashlogo.png"
        fullscreen: false

flutter_launcher_icons:
    android: true
    ios: false
    image_path: "assets/images/logos/iconlogo.png"
