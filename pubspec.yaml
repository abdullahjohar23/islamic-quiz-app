name: islamic_quiz_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ^3.9.0

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.8

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/badges/
        - assets/images/quizbg/

    fonts:
        - family: Caprasimo
          fonts:
              - asset: assets/fonts/Caprasimo/Caprasimo-Regular.ttf

        - family: Luckiest_Guy
          fonts:
              - asset: assets/fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf

        - family: Lora
          fonts:
              - asset: assets/fonts/Lora/Lora-VariableFont_wght.ttf
        
        - family: Archivo_Black
          fonts:
              - asset: assets/fonts/Archivo_Black/ArchivoBlack-Regular.ttf
